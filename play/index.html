    <script>
        function toggleFullscreen() {
            var iframe = document.getElementById('gameFrame');
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function base64Decode(str) {
            try {
                return decodeURIComponent(atob(str)); 
            } catch (e) {
                console.error("Error decoding Base64:", e);
                return null;
            }
        }

        window.onload = function() {
            const encodedGameUrl = getQueryParam('game');  
            
            if (encodedGameUrl) {
                const iframe = document.getElementById('gameFrame');
                const decodedUrl = base64Decode(encodedGameUrl);  
                
                if (decodedUrl) {
                    iframe.src = decodedUrl;  
                } else {
                    console.error("Failed to decode the game URL.");
                }
            } else {
                console.log("No game URL parameter found in the URL.");
            }
              var savedTabName = localStorage.getItem('tabName');
              var savedTabImage = localStorage.getItem('tabImage');
              if (savedTabName) {
                document.title = savedTabName;
              } else {
                  document.title = name + " - play now on basketballstarts-76.github.io";
              }
              if (savedTabImage) {
                var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
                link.type = 'image/x-icon';
                link.rel = 'shortcut icon';
                link.href = savedTabImage;
                document.getElementsByTagName('head')[0].appendChild(link);
              }
                document.getElementById('gameFrame').focus();

        };

        const name = getQueryParam('name');

        

    </script>
